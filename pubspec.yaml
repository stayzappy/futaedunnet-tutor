name: tutor
description: FutaEdunet Tutor Portal - E-learning platform for tertiary institutions
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.2

  # Backend
  pocketbase: ^0.23.0+1
  http: ^1.2.1

  # Rich Text Editor
  flutter_quill: ^11.5.0
  vsc_quill_delta_to_html: ^1.0.2

  # Video Player
  video_player: ^2.8.6

  # File Picking
  file_picker: ^8.0.0+1
  image_picker: ^1.1.2

  # Animations
  flutter_animate: ^4.5.0
  animations: ^2.0.11

  # UI Components
  cupertino_icons: ^1.0.6
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0

  # Utilities
  # intl: ^0.19.0
  shared_preferences: ^2.2.3
  super_editor: ^0.3.0-dev.35
  url_launcher: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # Add assets here
  assets:
    - assets/images/

  # Fonts can be added here if needed
  # fonts:
  #   - family: CustomFont
  #     fonts:
  #       - asset: fonts/CustomFont-Regular.ttf